    function DeleteStatusImage(type) {
        if ($("#imgStatusImg_" + type).attr('data-attr') != '' && typeof $("#imgStatusImg_" + type).attr('data-attr') != 'undefined') {
            var imgURL = $("#imgStatusImg_" + type).attr('data-attr');
            var _objRecords = ["DeleteStatusImages_" + type, _LocationId, _LocationId, ""];
            UpdateDataToDatabase(1, 'DeleteStatusImg', _objRecords, 'DentalParams');

            $("#imgStatusImg_" + type).attr('src', 'images/cliniclogo.jpg');

            DeleteFile(imgURL,"DeleteFileFromServer");
        }
    }

    function UploadStatusImage(type) {

        UpdateDataToDatabase(6, 'UpdateClinicRecords', _objRecords, 'DentalParams')
    }

    function onGetDataSuccess(data, context) {
        if (context == 'getEditRecords') {
            if (data == 0 || data == '') { return false; }

            $("#txtClinicName").val(data.split('|')[2]);
            $("#txtDoctorRegNo").val(data.split('|')[3]);
            $("#txtFName").val(data.split('|')[4]);
            $("#txtMName").val(data.split('|')[5]);
            $("#txtLName").val(data.split('|')[6]);
            $("#txtQualification").val(data.split('|')[7]);
            $("#txtAddress").val(data.split('|')[8]);
            $("#txtContact1").val(data.split('|')[9]);
            $("#txtContact2").val(data.split('|')[10]);
            $("#txtWebsite").val(data.split('|')[11]);
            $("#txtEmail").val(data.split('|')[12]);
            $("#ddlWeeklyOff").val(data.split('|')[13]);

            $("#txtDoctorRegNo_1").val(data.split('|')[20]);
            $("#txtFName_1").val(data.split('|')[17]);
            $("#txtMName_1").val(data.split('|')[18]);
            $("#txtLName_1").val(data.split('|')[19]);
            $("#txtQualification_1").val(data.split('|')[21]);

            if (data.split('|')[16] != '') { $("#imgDoctorSign_1").attr('src', RootFolderPath(data.split('|')[16])); }
            else { $("#imgDoctorSign_1").attr('src', 'images/DemoSign.jpg'); }

            if (data.split('|')[22] != '') { $("#imgDoctorSign_2").attr('src', RootFolderPath(data.split('|')[22])); }
            else { $("#imgDoctorSign_2").attr('src', 'images/DemoSign.jpg'); }

            if (data.split('|')[26] != '') { $("#imgDoctorPhoto_1").attr('src', RootFolderPath(data.split('|')[26])); }
            else { $("#imgDoctorPhoto_1").attr('src', 'images/photo.jpg'); }

            if (data.split('|')[27] != '') { $("#imgDoctorPhoto_2").attr('src', RootFolderPath(data.split('|')[27])); }
            else { $("#imgDoctorPhoto_2").attr('src', 'images/photo.jpg'); }


            if (data.split('|')[23] != '') {
                $("#imgStatusImg_1").attr('src', RootFolderPath(data.split('|')[23]));
                $("#imgStatusImg_1").attr('data-attr', data.split('|')[23]);
            }
            else { $("#imgStatusImg_1").attr('src', 'images/cliniclogo.jpg'); }

            if (data.split('|')[24] != '') {
                $("#imgStatusImg_2").attr('src', RootFolderPath(data.split('|')[24]));
                $("#imgStatusImg_2").attr('data-attr', data.split('|')[24]);
            }
            else { $("#imgStatusImg_2").attr('src', 'images/cliniclogo.jpg'); }

            if (data.split('|')[25] != '') {
                $("#imgStatusImg_3").attr('src', RootFolderPath(data.split('|')[25]));
                $("#imgStatusImg_3").attr('data-attr', data.split('|')[25]);
            }
            else { $("#imgStatusImg_3").attr('src', 'images/cliniclogo.jpg'); }


            if (data.split('|')[14] != '') { $("#imgClinicPhoto").attr('src', RootFolderPath(data.split('|')[14])); }
            else {
                $("#imgClinicPhoto").attr('src', 'images/cliniclogo.jpg');
            }
        }
        else if (context == 'UpdateClinicRecords') {
            if (data == '' || data == 0) { alert('500 error fired..'); return false; }
            alert('Update Successfully');


        }
    }

    function fn_UpdateLogoURL(ClinicID, imgURL, ImageType) {
        if (ClinicID == '0' && ClinicID == '') { return false; }
        if (ImageType == 'ClinicLogo') {
            var objRecords = ["UpdateSQL", "Update ClinicInfo set ClinicLogo=`" + imgURL + "` where ClinicID=" + ClinicID];
            UpdateDataToDatabase(13, 'UpdateImgURL', objRecords, 'DentalParams');

            setTimeout(function () {
                $("#userphoto").attr('src', RootFolderPath(imgURL + '?v=' + Math.random()));
            }, 1000);
           
          
            

            $qc.setCookie("imgurl", imgURL);
        }
        else if (ImageType == 'DoctorPhoto1') {
            var objRecords = ["UpdateSQL", "Update ClinicInfo set DoctorPhoto1=`" + imgURL + "` where ClinicID=" + ClinicID];
            UpdateDataToDatabase(13, 'UpdateImgURL', objRecords, 'DentalParams');
        }
        else if (ImageType == 'DoctorPhoto2') {
            var objRecords = ["UpdateSQL", "Update ClinicInfo set DoctorPhoto2=`" + imgURL + "` where ClinicID=" + ClinicID];
            UpdateDataToDatabase(13, 'UpdateImgURL', objRecords, 'DentalParams');
        }
        else if (ImageType == 'DoctorSign1') {
            var objRecords = ["UpdateSQL", "Update ClinicInfo set DoctorSign=`" + imgURL + "` where ClinicID=" + ClinicID];
            UpdateDataToDatabase(13, 'UpdateImgURL', objRecords, 'DentalParams');
        }
        else if (ImageType == 'DoctorSign2') {
            var objRecords = ["UpdateSQL", "Update ClinicInfo set DoctorSign_1=`" + imgURL + "` where ClinicID=" + ClinicID];
            UpdateDataToDatabase(13, 'UpdateImgURL', objRecords, 'DentalParams');
        }
        else if (ImageType == 'StatusImage') {
            var objRecords = ["UpdateSQL", "Update ClinicInfo set StatusImage" + StatusIamge + "=`" + imgURL + "` where ClinicID=" + ClinicID];
            UpdateDataToDatabase(13, 'UpdateImgURL', objRecords, 'DentalParams');
        }

    }
