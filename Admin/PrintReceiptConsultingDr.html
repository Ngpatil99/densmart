<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Quotation Print</title>
</head>
<body>
    <div class="Prints">
        <div class="btns">
            <button class="btn btn-outline-first" onclick="history.go(-1);"><i class="fa fa-arrow-left"></i><span>Go Back</span></button>
            <button class="btn btn-first"><i class="fa fa-whatsapp"></i><span>Whatsapp</span></button>
            <button class="btn btn-first" onclick="window.print();"><i class="fa fa-print"></i><span>Print</span></button>
            <label class="checkbox" style="padding-left: 5px; "><input checked="checked" type="checkbox" id="chkHideShow" /> <i></i><span>Show/Hide Header/Footer</span></label>

        </div>
        <div class="PrintReceipts">
            <table>
                <thead>
                    <tr>
                        <th class="headerheight">
                            <div class="header">
                                <div class="headerinside">
                                    <div class="headerleft">
                                        <div class="DrName DrName1 clsHeaderHide"></div>
                                        <span id="q1" class="clsHeaderHide">B.D.S</span>
                                        <span id="r1" class="clsHeaderHide">Reg No. </span>
                                        <span id="m1" class="clsHeaderHide"></span>
                                    </div>
                                    <div class="headercenter">
                                        <div class="ClinicName clsHeaderHide"></div>
                                        <div class="ClinicAddress clsHeaderHide"></div>
                                    </div>
                                    <div class="headerright">
                                        <div class="DrName DrName2 clsHeaderHide"></div>
                                        <span id="q2" class="clsHeaderHide">B.D.S</span>
                                        <span id="r2" class="clsHeaderHide">Reg No.</span>
                                        <span id="m2" class="clsHeaderHide"></span>
                                    </div>
                                </div>
                                <div class="twopart">
                                    <div class="left">
                                        Receipt No :  <span id="qno"></span>
                                    </div>
                                    <div class="right">
                                        Date: <span id="cdate"></span>
                                    </div>
                                </div>
                                <div class="twopart">
                                    <div class="left">
                                        Doctor : <span class="docname"></span>
                                    </div>
                                    <!--<div class="right">
                                        Date: <span id="cdate"></span>
                                    </div>-->
                                </div>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div style="font-size:20px; font-style:italic; color:#000;padding:30px 0;">
                                Received with thanks from <strong class="black ClinicName"></strong><br />
                                the sum of rupees Rs. <strong class="black" style=" text-transform: capitalize;" id="amountinword"></strong>  by <span id="paymode"></span> in part/full payment towards consulting fee.
                            </div>
                            <div style="border:1px solid #ccc; padding:10px 15px; margin-top:20px; font-size:20px; font-weight:700; font-style:italic; color:#000; min-width:200px; text-align:center; display:inline-block;">RS. <span id="amount">0</span></div>
                            <div class="Sign">
                                <img style="display:none" id="imgdoctorsign" src="../images/DemoSign.jpg" />
                                <strong id="doctorsignname"></strong>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="footerheight">
                            <div class="footer">
                                <div class="footerinside">
                                    <div class="ClinicName clsHeaderHide"></div>
                                    <div class="ClinicAddress clsHeaderHide"></div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script type="text/javascript">
        setTimeout(function () {
            var thead = $('.header').height();
            var tfoot = $('.footer').height();
            $('.headerheight').css("height", thead + 60);
            $('.footerheight').css("height", tfoot + 20);
        }, 100);



    </script>
    <script type="text/javascript" src="JS/Controllers/printconsentform.js?v=1">
        
    </script>
</body>
</html>
