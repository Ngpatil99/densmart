<div class="container-fluid">
    <div class="page-wrapper bg-white">
        <div class="page-header">
            <h2>Message Settings</h2>

        </div>
        <div class="page-body">

            <div class="tab-content">
                <div id="GridResult"></div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" data-backdrop="static" id="SMSServicesModal">
    <div class="modal-dialog modal-middle">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Message Service</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-sm-12">
                        <label>Template Name</label>
                        <select id="txtSMSTemplate" class="form-control">
                            <option value="Patient Registration SMS">Patient Registration SMS</option>
                            <option value="Patient Appointment SMS">Patient Appointment SMS</option>
                            <option value="Patient Reschedule Appointment SMS">Patient Reschedule Appointment SMS</option>
                            <option value="Patient Appointment Reminder SMS">Patient Appointment Reminder SMS</option>
                            <option value="Doctor Appointment Reminder SMS">Doctor Appointment Reminder SMS</option>
                            <option value="Patient Payment SMS">Patient Payment SMS</option>
                            <option value="Patient Birthday SMS">Patient Birthday SMS</option>
                            <!--<option value="Lab Work SMS">Lab Work SMS</option>
                            <option value="Lab Payment SMS">Lab Payment SMS</option>
                            <option value="Dealer Payment SMS">Dealer Payment SMS</option>
                            <option value="SMS Balance Reminder 1">SMS Balance Reminder 1</option>
                            <option value="SMS Balance Reminder 2">SMS Balance Reminder 2</option>
                            <option value="SMS Balance Reminder 3">SMS Balance Reminder 3</option>
                            <option value="SMS Balance Reminder 4">SMS Balance Reminder 4</option>-->
                            <option value="Doctor Payment SMS">Doctor Payment SMS</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Template ID</label>
                        <input type="text" id="txtTemplateID" class="form-control" />
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Template Type</label>
                        <select id="ddlTemplateType" class="form-control">
                            <option selected="selected" value="Service Implicit">Service Implicit</option>
                            <option value="Service Explicit">Service Explicit</option>

                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>SMS Category</label>
                        <select id="ddlSMSCategory" class="form-control">
                            <option value="Health">Health</option>

                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>HEADER</label>
                        <input type="text" id="txtHeader" class="form-control" />
                    </div>
                    <div class="form-group col-sm-12">
                        <label>Message Template</label>
                        <textarea id="txtSMSText" rows="3" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="javascript:fn_InsertSMSTemplate();" class="btn btn-success waves-effect">Submit</button>
                <button type="button" class="btn btn-danger waves-effect" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="JS/Controllers/SMSSettings.js"></script>
