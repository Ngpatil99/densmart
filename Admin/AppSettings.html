<div class="modal fade" data-backdrop="static" id="SMSServicesModal">
    <div class="modal-dialog modal-middle">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">SMS Service</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-sm-12">
                        <label>Template Name</label>
                        <select id="ddlSMSTemplate" class="form-control">
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Trigger</label>
                        <select id="ddlSMSSendingType" class="form-control">
                            <option selected="selected" value="Instant">Instant</option>
                            <option value="One Day Before @ time">One Day Before Appointment Date @Time</option>
                            <!--<option value="One Day Before @ time">One Day Before Appointment Date @Morning</option>-->
                            <option value="Same Day @ time">Same Day of Appointment Date @Time</option>
                            <!--<option value="Same Day of Birthday @@Afternoon">Same Day of Birthday @@Afternoon</option>-->
                        </select>
                    </div>
                    <div class="form-group col-sm-6 clsMsgTime" style="display:none">
                        <label>Time</label>
                        <input type="time" class="form-control" id="messagetime" />
                    </div>
                    <div class="form-group col-sm-6">
                        <label>SMS Language</label>
                        <select id="ddlLanguage" class="form-control">
                            <option selected="selected" value="EN">English</option>
                            <option value="HI">Hindi</option>
                            <option value="MR">Marathi</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>SMS Mode</label>
                        <select id="ddlSMSMode" class="form-control">
                            <option selected="selected" value="Auto">Auto</option>
                            <option value="Manual">Manual</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Status</label>
                        <select id="ddlSMSStatus" class="form-control">
                            <option selected="selected" value="1">Enable</option>
                            <option value="0">Disable</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-12">
                        <label>SMS Text</label>
                        <textarea id="txtSMSText" disabled rows="3" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="javascript:fn_InsertSMSTemplate();" class="btn btn-success waves-effect">Submit</button>
                <button type="button" class="btn btn-danger waves-effect" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" data-backdrop="static" id="WAServicesModal">
    <div class="modal-dialog modal-middle">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">WhatsApp Service</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-sm-12">
                        <label>Template Name</label>
                        <select id="ddlWATemplate" class="form-control">
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Trigger</label>
                        <select id="ddlWASendingType" class="form-control">
                            <option selected="selected" value="Instant">Instant</option>
                            <option value="One Day Before @ time">One Day Before Appointment Date @Time</option>
                            <option value="Same Day @ time">Same Day @ time</option>
                            <!--<option value="Same Day of Birthday @@Afternoon">Same Day of Birthday @@Afternoon</option>-->
                        </select>
                    </div>
                    <div class="form-group col-sm-6 clsWATime" style="display:none">
                        <label>Time</label>
                        <input type="time" class="form-control" id="watime" />
                    </div>

                    <div class="form-group col-sm-6">
                        <label>Status</label>
                        <select id="ddlWAStatus" class="form-control">
                            <option selected="selected" value="1">Enable</option>
                            <option value="0">Disable</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-12">
                        <label>WA Text</label>
                        <textarea id="txtWAText" disabled rows="3" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="javascript:fn_InsertWATemplate();" class="btn btn-success waves-effect">Submit</button>
                <button type="button" class="btn btn-danger waves-effect" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
