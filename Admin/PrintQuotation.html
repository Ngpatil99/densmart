<!DOCTYPE html>

    <meta charset="utf-8" />
    <title>Quotation Print</title>

    <style type="text/css">

        @page {
            size: A4 portrait;
            padding: 15px;
        }

        @media print {
            body * {
                visibility: hidden;
            }

            .headerinside {
                height: 150px !important;
            }

            .table > thead > tr > td, .table > thead > tr > th, .table > tbody > tr > th {
                font-size: 1.5rem !important;
            }

            .PrintReceipts .tdpatch h3.tdheader {
                font-size: 1.7rem !important;
            }

            .PrintReceipts, .PrintReceipts * {
                visibility: visible;
                font-size: 1.5rem;
            }

            .PrintReceipts {
                position: absolute;
                left: 0;
                top: 0;
            }

            .tdpatch {
                padding-top: 35px;
            }
        }
    </style>
</head>
